<div class="container">
    <h1>ExamenOnline</h1>
    <h2>Lista de Personas</h2>
   
    <a href="#" routerLink="/post/create/" class="btn btn-success">Crear Nueva Persona</a>
    
    <input type="button" value="Actualizar" class="btn btn-warning" onclick="localStorage.setItem('datos', ''); window.location.reload();" />
    
    <table class="table table-bordered">
      <tr>
        <th>ID</th>
        <th>name</th>
        <th>phone</th>
        <th width="220px">Action</th>
      </tr>
      <tr *ngFor="let post of posts">
        <td>{{ post.id }}</td>
        <td>{{ post.name }}</td>
        <td>{{ post.phone }}</td>
        <td>
          <a href="#" [routerLink]="['/post/', post.id, 'view']" class="btn btn-info">View</a>
          <a href="#" [routerLink]="['/post/', post.id, 'edit']" class="btn btn-primary">Edit</a>
          <button type="button" (click)="deletePost(post.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </table>
 </div>
